<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <title>Marker based AR Portfolio</title>

  <!-- Import A-Frame and then AR.js -->
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

  
</head>

<body style="margin : 0px; overflow: hidden;">

  <a-scene vr-mode-ui="enabled:false" embedded arjs="trackingMethod:best;sourceType:webCam;debugUIEnabled:false">

    <a-assets>
      <img id="card1" src="./VR-AR-ProjectCards/1.png"/>
      <img id="flight" src="./VR-AR-ProjectCards/2.png"/>
      <img id="vr-tour" src="./VR-AR-ProjectCards/3.png"/>
      <img id="shoot" src="./VR-AR-ProjectCards/4.png"/>
      <img id="nav" src="./VR-AR-ProjectCards/5.png"/>
      <img id="ar-menu" src="./VR-AR-ProjectCards/6.png"/>
    </a-assets>

    <a-marker-camera type="pattern" url="./assets/faceDecter/pattern-icon-05.patt">
      <a-plane src="#card1" position="0 0 -1" width="2" height="2" rotation="0 0 0"></a-plane>
    </a-marker-camera>
    <a-marker-camera type="pattern" url="./assets/flight/pattern-icon-01.patt">
      <a-plane src="#flight" position="0 0 -1" width="2" height="2" rotation="0 0 0"></a-plane>
    </a-marker-camera>
    <a-marker-camera type="pattern" url="./assets/food/pattern-icon-02.patt">
      <a-plane src="#ar-menu" position="0 0 -1" width="2" height="2" rotation="0 0 0"></a-plane>
    </a-marker-camera>
    <a-marker-camera type="pattern" url="./assets/location/pattern-icon-03.patt">
      <a-plane src="#nav" position="0 0 -1" width="2" height="2" rotation="0 0 0"></a-plane>
    </a-marker-camera>
    <a-marker-camera type="pattern" url="./assets/shootingGame/pattern-icon-06.patt">
      <a-plane src="#shoot" position="0 0 -1" width="2" height="2" rotation="0 0 0 "></a-plane>
    </a-marker-camera>
    <a-marker-camera type="pattern" url="./assets/vr-places/pattern-icon-04.patt">
      <a-plane src="#vr-tour" position="0 0 -1" width="2" height="2" rotation="0 0 0 "></a-plane>
    </a-marker-camera>


  </a-scene>
 

 
</body>

</html>
